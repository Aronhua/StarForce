syntax = "proto3";

package D11.Pbeans;

message BattlePassDef{
	// 赛季 
	uint32 id = 1;
	// 主题类型 
	uint32 themeType = 2;
	// 背景（左 1024*512） 
	repeated BattlePassDef_bg bg = 3;
	// 赛季起始时间(2001-01-01 00:00:00) 
	int64 seasonStart = 4;
	// 赛季持续时间(2001-03-01 00:00:00) 
	int64 seasonEnd = 5;
	// 赛季名 
	string seasonName = 6;
	// 重置周期(间隔时间S) 
	uint32 cycleInterval = 7;
	// 重置时间(2021-06-07 06:00:00) 
	int64 cycleStartDt = 8;
	// 最高奖励等级 
	uint32 maxLevel = 9;
	// 任务池编号 
	repeated BattlePassDef_tasks tasks = 10;
	// 第一周期经验上限 
	uint32 cycleExpMax1 = 11;
	// 第二周期经验上限 
	uint32 cycleExpMax2 = 12;
	// 第三周期经验上限 
	uint32 cycleExpMax3 = 13;
	// 起源币过期兑换属性ID 
	BattlePassDef_bpCoinExpire bpCoinExpire = 14;
	// 起源令Vip等级 
	repeated BattlePassDef_bpVip bpVip = 15;
	// 特权卡id 
	repeated BattlePassDef_privilegeCard privilegeCard = 16;
	// 日签到任务ID 
	uint32 dailyTaskId = 17;
	// 周签到任务ID 
	uint32 weeklyTaskId = 18;
	// 任务普通刷新次数 
	BattlePassDef_taskRefresh taskRefresh = 19;
	// 起源币过期邮件标题 
	string bpCoinTitle = 20;
	// 起源币过期邮件内容 
	string bpCoinText = 21;
	// 赛季结束奖励未领取邮件标题 
	string bpRewardTitle = 22;
	// 赛季结束奖励未领取邮件内容 
	string bpRewardText = 23;
}

message BattlePassDef_bg{
	// 背景（左 1024*512） 
	uint32 left = 1;
	// 背景（右 515*512） 
	uint32 right = 2;
}

message BattlePassDef_tasks{
	// 任务池编号 
	uint32 id = 1;
	// 数量 
	uint32 count = 2;
}

message BattlePassDef_bpCoinExpire{
	// 起源币过期兑换属性ID 
	uint32 id = 1;
	// 起源币过期兑换属性比例(兑换属性 ：起源币) 
	uint32 value = 2;
}

message BattlePassDef_bpVip{
	// 起源令Vip等级 
	uint32 level = 1;
	// 起源令Vip经验加成 
	uint32 expAdd = 2;
}

message BattlePassDef_privilegeCard{
	// 特权卡id 
	uint32 id = 1;
	// 特权卡经验加成 
	uint32 expAdd = 2;
}

message BattlePassDef_taskRefresh{
	// 任务普通刷新次数 
	uint32 comCount = 1;
	// 任务进阶额外刷新次数 
	uint32 extraCount = 2;
}

message BattlePassDef_Array {
	repeated BattlePassDef items = 1;
}
