	string StateMachineTypeName = 9;
	// 枪头部伤害系数 
	float InstantHeadRate = 10;
	// 枪背部伤害系数 
	float InstantBackRate = 11;
	// 护甲穿透比例 
	float AttackDamageArmorScale = 12;
}

message BossMonsterData_Array {
	repeated BossMonsterData items = 1;
}
