syntax = "proto3";

package D11.Pbeans;

message BossMonsterData{
	// BossID 
	uint32 id = 1;
	// MonsterData中的ID 
	uint32 MonsterId = 2;
	// 等级 
	uint32 Level = 3;
	// Boss类型 
	uint32 Type = 4;
	// BOSS属性表名 
	string BossPropertyConfigName = 5;
	// 开火位置高度偏差 
	float FirePositionHeightDeviation = 6;
	// 开火位置角度偏差 
	float FirePositionAngleDeviation = 7;
