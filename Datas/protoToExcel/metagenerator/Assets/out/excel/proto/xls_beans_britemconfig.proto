syntax = "proto3";

package D11.Pbeans;

message BRItemConfig{
	// 物品ID 
	uint32 id = 1;
	// 物品来源的表格 
	uint32 loadFrom = 2;
	// 持有上限 
	uint32 maxLimit = 3;
	// 槽位ID 
	uint32 slotId = 4;
	// 默认携带数量（出生时携带的数量，从古拉格出来不管） 
	uint32 defaultNum = 5;
	// 死亡掉落百分比（向下取整，0 代表不掉） 
	int32 dropPercent = 6;
	// 丢弃一组的数量 
	uint32 dropGroupCount = 7;
}

message BRItemConfig_Array {
	repeated BRItemConfig items = 1;
}
