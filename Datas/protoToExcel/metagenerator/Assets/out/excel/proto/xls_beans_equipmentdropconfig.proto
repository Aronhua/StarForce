syntax = "proto3";

package D11.Pbeans;

message EquipmentDropConfig{
	// 玩法地图ID 
	uint32 ID = 1;
	// 刷新点ID 
	uint32 dropPoint = 2;
	// 开局刷新时间（s :≥10000不刷） 
	uint32 initialTime = 3;
	// 刷新规则（1拾取刷新，2固定刷新,3刷新一次,4不生成物体） 
	uint32 dropRule = 4;
	// 刷新时间（s） 
	uint32 dropTime = 5;
	// 掉落种类（0：item掉落） 
	uint32 dropKind = 6;
	// 物品id 
	uint32 itemId = 7;
	// 数量 
	uint32 itemValue = 8;
	// 固定掉落类型（防止某些时候整个地方配置其它类型物品） 
	uint32 ItemType = 9;
}

message EquipmentDropConfig_Array {
	repeated EquipmentDropConfig items = 1;
}
