	uint32 openType = 8;
	// 快速加入默认地图 
	uint32 fastJoinMap = 9;
	// 是否可以中途加入(1=>可只配房间 
	uint32 inRoomGameJoin = 10;
	// 模式英文代号 
	string showType = 11;
	// 模式数据是否计入模式展示数据统计 
	uint32 modeStat = 12;
	// 武器数据是否计入局内数据统计 
	uint32 weaponStat = 13;
	// 击杀是否计入暗金统计 
	uint32 trakStat = 14;
	// 是否保存战绩 
	uint32 saveStat = 15;
	// 对战战绩中页签（配置了的模式才会展示在对战战绩页签中） 
	string battleRecordLabel = 16;
	// 匹配队伍最大人数 
	uint32 teamMaxPerson = 17;
	// 房间/队伍踢人最大时间（超过对应时间服务器主动踢出） 
	uint32 maxOfflineConnectTime = 18;
	// 最小人数[匹配模式不用配置，匹配有单独的配置] 
	uint32 minPerson = 19;
	// 单局最大人数 
	uint32 maxPerson = 20;
	// 阵营最大人数 
	uint32 maxCampPerson = 21;
	// 匹配阵营数 
	uint32 matchCampCount = 22;
	// CT阵营人数 
	repeated GameModeConfig_campInfo campInfo = 23;
	// 模式大背景全路径 
	string modeBgPath = 24;
	// 开局最小阵营数量(房间使用，匹配可以不配) 
	uint32 minCampCount = 25;
	// 加入房间的阵营选择（max:优先选择人多阵营加入，min/不配:优先选择人少阵营 
	string priJoinCamp = 26;
	// 模式菜单图标 
	uint32 iconId = 27;
	// 模式展示地图 
	uint32 iconMapId = 28;
	// 模式说明 
	string modeDesc = 29;
	// loading样式 
	uint32 loadingTypes = 30;
	// loading模式说明1 
	repeated string loadingDesc = 31;
	// 是否打开局内语音 
	uint32 voiceChat = 32;
	// 是否打开死亡语音 
	uint32 deadVoiceChat = 33;
	// 是否计入胜率统计 
	uint32 winRateStat = 34;
	// 模式技能点数上限 
	uint32 skillCostLimit = 35;
	// 前置通关模式 
	repeated uint32 preClearModes = 36;
