syntax = "proto3";

package D11.Pbeans;

message GameModeConfig{
	// 模式ID 
	uint32 id = 1;
	// 正式名称 
	string name = 2;
	// 入口类型 
	uint32 mainType = 3;
	// 排序值(正序) 
	uint32 sortNum = 4;
	// 最低级数 
	uint32 unlockLvl = 5;
	// 首次预告时间 
	int64 firstDisplayTime = 6;
	// 首次上架时间(2000-01-01 10:00:00) 
	int64 firstOpenTime = 7;
