syntax = "proto3";

package D11.Pbeans;

message GameModeMenu{
	// 页签顺序 
	uint32 id = 1;
	// 页签名称 
	string name = 2;
	// 是否支持多选 
	uint32 reelect = 3;
	// 卡面样式(0小卡1大卡) 
	uint32 displayType = 4;
	// 活动标签 
	uint32 modeTag = 5;
	// 默认地图组Id 
	uint32 defaultId = 6;
	// 模式说明 
	string desc = 7;
	// 模式人数说明 
	string playerCountDesc = 8;
	// 小卡面图 
	uint32 iconId = 9;
	// 模式图标背景 
	uint32 bgId = 10;
	// 大卡面图 
	uint32 modeBg = 11;
	// 对应活动ID 
	uint32 taskID = 12;
	// 活动标题 
	string taskTitle = 13;
	// 活动已完成后是否继续展示 
	uint32 enableDisplayFinishedTask = 14;
	// 活动进行时图标id 
	uint32 taskRunningIconId = 15;
	// 活动可领取时图标id 
	uint32 taskAwardingIconId = 16;
	// 活动完成时图标id 
	uint32 taskFinishedIconId = 17;
	// 模式开始匹配卡面图 
	uint32 modeMenuBg = 18;
}

message GameModeMenu_Array {
	repeated GameModeMenu items = 1;
}
