syntax = "proto3";

package D11.Pbeans;

message GameResultBuffConfig{
	// buffid 
	uint32 id = 1;
	// buff名称 
	string name = 2;
	// 队伍buff名称 
	string teamName = 3;
	// 图标显示类型 
	uint32 iconType = 4;
	// 道具ID 
	uint32 itemid = 5;
	// 图标ID 
	uint32 iconId = 6;
	// 显示顺序 
	uint32 showSequence = 7;
	// buff类型(同类型会冲突) 
	uint32 buffType = 8;
	// 生效类型 
	uint32 effectType = 9;
	// 生效条件 
	uint32 additionCond = 10;
	// 包含的模式类型 
	repeated uint32 modeTypeLst = 11;
	// 不生效的具体模式 
	repeated uint32 modeRemove = 12;
	// 加成属性id 
	uint32 attrId = 13;
	// 加成比例（万分之） 
	uint32 value = 14;
	// 加成方式 
	uint32 addType = 15;
	// 有效时间（秒） 
	uint32 expireTime = 16;
}

message GameResultBuffConfig_Array {
	repeated GameResultBuffConfig items = 1;
}
