syntax = "proto3";

package D11.Pbeans;

message GameResultGoldConfig{
	// 模式ID 
	uint32 id = 1;
	// 最短游戏时间(秒) 
	uint32 minTime = 2;
	// 完成金币 
	uint32 finGold = 3;
	// 胜利金币（只对双阵营生效，多阵营配置0） 
	uint32 winGold = 4;
	// 单位时间金币(每100秒) 
	uint32 timeGold = 5;
	// 时间金币上限 
	uint32 timeGoldLimit = 6;
