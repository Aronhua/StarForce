syntax = "proto3";

package D11.Pbeans;

message Guide{
	// ID 
	uint32 id = 1;
	// 前置完成指引ID 
	repeated uint32 preIDs = 2;
	// 后置未完成指引ID 
	repeated uint32 postIDs = 3;
	// 下一个触发指引ID 
	uint32 nextID = 4;
	// 局内引导完成ID 
	uint32 innerGuideID = 5;
	// 是否需要记录本次步骤 
	uint32 record = 6;
	// 最小等级限制 
	uint32 minLevel = 7;
	// 最大等级限制 
	uint32 maxLevel = 8;
	// 最小段位 
	uint32 minRank = 9;
	// 提前结束的步骤 
	uint32 skipSeq = 10;
	// 完成后的匹配评分 
	int32 matchEloChange = 11;
	// 小于评分分数限制 
	uint32 belowRating = 12;
	// 大于评分分数限制 
	uint32 aboveRating = 13;
	// 引导类型 
	uint32 guideType = 14;
	// 提示内容 
	string tips = 15;
	// 触发窗口 
	string triggerWindow = 16;
	// 关闭窗口 
	string closeWindow = 17;
	// 提示点击的参照节点 
	string uiPosition = 18;
	// 提示参照节点索引 
	uint32 uiPositionIndex = 19;
	// 参照节点点击类型 
	uint32 clickType = 20;
	// 是否带遮罩 
	uint32 mask = 21;
	// 指示箭头方向 
	uint32 arrowDirection = 22;
	// 提示内容屏幕位置 
	uint32 tipsPosition = 23;
	// 再来一次模式 
	uint32 retryMode = 24;
	// 新体验模式 
	uint32 newMode = 25;
	// 跳转执行函数 
	string navigateFuncName = 26;
	// 跳转执行参数 
	repeated uint32 navigateParam = 27;
	// 奖励ID，默认0不发奖励 
	uint32 awardID = 28;
	// 点击超时，单位为秒 
	float clickTimeOut = 29;
	// 分包下载判断标记。若是true：则会判断当前分包下载是否完成，没完成则显示新手，完成则不显示 
	bool subpackageFlag = 30;
	// 当cr宝箱可领奖状态时，只有配置成了true的才会触发 
	bool actionPlanFlag = 31;
	// 若配置为true，则在对战状态中剔除 
	bool excludeInBattle = 32;
	// 触发等级 
	uint32 triggerLevel = 33;
	// 强制引导结束标签 
	uint32 availableFlag = 34;
}

message Guide_Array {
	repeated Guide items = 1;
}
