syntax = "proto3";

package D11.Pbeans;

message HeadConfig{
	// 图片名(系統) 
	uint32 id = 1;
	// 是否显示 
	bool isShow = 2;
	// 资源id 
	uint32 iconID = 3;
	// 物品名称 
	string name = 4;
	// 品质 
	uint32 quality = 5;
	// 描述 
	uint32 descriptionID = 6;
	// 默认解锁 
	bool isDefault = 7;
	// 解锁物品ID 
	uint32 lockItemId = 8;
