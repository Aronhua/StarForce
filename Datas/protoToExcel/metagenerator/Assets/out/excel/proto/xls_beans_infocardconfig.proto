syntax = "proto3";

package D11.Pbeans;

message InfoCardConfig{
	// 名片名（系统） 
	uint32 id = 1;
	// 是否显示 
	bool isShow = 2;
	// 预制路径 
	string prefabPath = 3;
	// 物品名称 
	string name = 4;
	// 品质 
	uint32 quality = 5;
	// 对应字体颜色 
	string wordColor = 6;
	// 是否描边 
	uint32 isWordOutline = 7;
	// 描边颜色 
	string wordOutlineColor = 8;
	// 描述 
	uint32 descriptionID = 9;
	// 默认解锁 
	bool isDefault = 10;
	// 解锁物品ID 
	uint32 lockItemId = 11;
	// 使用解锁道具Id 
	uint32 useLockItemId = 12;
	// 机器人是否可用,1:可用 
	uint32 robotUsed = 13;
}

message InfoCardConfig_Array {
	repeated InfoCardConfig items = 1;
}
