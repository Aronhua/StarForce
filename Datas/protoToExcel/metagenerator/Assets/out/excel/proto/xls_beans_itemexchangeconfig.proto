syntax = "proto3";

package D11.Pbeans;

message ItemExchangeConfig{
	// 兑换方案id 
	uint32 id = 1;
	// 物品id 
	uint32 itemid = 2;
	// 兑换消耗数量 
	uint32 cost = 3;
	// 满足方案则提示红点 
	uint32 redDot = 4;
	// 获得道具ID 
	repeated ItemExchangeConfig_effect effect = 5;
}

message ItemExchangeConfig_effect{
	// 获得道具ID 
	uint32 id = 1;
	// 获得数量 
	uint32 value = 2;
	// 交易锁定时间（秒，0无限制） 
	uint32 lockTime = 3;
	// 有效时间（秒，0无限制） 
	uint32 expire = 4;
	// 是否暗金 
	uint32 statTrak = 5;
	// 指定皮肤编号 
	uint32 paintKit = 6;
	// 过期邮件通知 
	uint32 expireNotify = 7;
}

message ItemExchangeConfig_Array {
	repeated ItemExchangeConfig items = 1;
}
