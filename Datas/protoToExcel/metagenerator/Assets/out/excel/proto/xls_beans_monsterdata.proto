syntax = "proto3";

package D11.Pbeans;

message MonsterData{
	// id 
	uint32 id = 1;
	// 名称 
	string Name = 2;
	// 诞生事件 
	repeated uint32 BornEventIDList = 3;
	// 死亡事件 
	repeated uint32 DeadEventIDList = 4;
	// 击中特效索引 
	uint32 HitEffectIndex = 5;
	// 击中音效名 
	string HitAudioName = 6;
	// 需要通知客户端死亡表现 
	bool needNotify = 7;
	// 角色是否允许布娃娃 
	bool canRagDoll = 8;
	// 登场特效 
	uint32 SpawnEffectIndex = 9;
	// 死亡特效 
	uint32 DeadEffectIndex = 10;
	// 死亡持续时间 
	float killDuration  = 11;
	// 开火特效 
	uint32 FireEffectIndex = 12;
	// 开火特效持续时间 
	float FireEffectDuration  = 13;
	// 开火特效挂点 
	string FireEffectSocketName = 14;
	// 曳光弹特效 
	uint32 MuzzleTrackEffectIndex = 15;
	// 瞄准特效 
	uint32 AimEffectIndex = 16;
	// 抛壳特效资源名称 
	string ShellDropAsset = 17;
	// 抛壳特效挂点名 
	string ShellDropAssetSocket = 18;
	// 用循环开火音效而非单发 
	bool UseLoopFireAudio = 19;
	// 开火音效（目前仅精英怪生效） 
	string FireAudioName = 20;
	// 开火循环音效开始key 
	string FireAudioLoopStartName = 21;
	// 开火循环音效结束key 
	string FireAudioLoopEndName = 22;
	// 开启状态特效 
	uint32 OpenedEffectIndex = 23;
	// 关闭状态特效 
	uint32 ClosedEffectIndex = 24;
	// 常驻特效 
	uint32 NormalEffectIndex = 25;
	// 常驻特效挂点 
	string NormalEffectSocketName = 26;
	// 武器资源[涉及挂点动作的用3p,不涉及用pickUp] 
	string WeaponAssetName = 27;
	// 武器挂点旋转数据预设（人和怪物公用武器，怪物需要修正不带Skin的才填写） 
	string WeaponAssetRotateName = 28;
	// 动画状态机，不填写则为默认 
	string ACAssetName = 29;
	// 3p视角模型资源名 
	string tpassetname = 30;
	// 嘶吼声play 
	string CryPlayEvent = 31;
	// 嘶吼声stop 
	string CryStopEvent = 32;
	// 死亡play 
	string DeadPlayEvent = 33;
	// 死亡play 
	repeated MonsterData_VoxData VoxData = 34;
	// 嘶吼人数的rtpc 
	string CryRTPC = 35;
}

message MonsterData_VoxData{
	// 死亡play 
	string DeadPlayEvent = 1;
}

message MonsterData_Array {
	repeated MonsterData items = 1;
}
