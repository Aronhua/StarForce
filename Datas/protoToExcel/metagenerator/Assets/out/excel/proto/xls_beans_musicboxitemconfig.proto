syntax = "proto3";

package D11.Pbeans;

message MusicBoxItemConfig{
	// 道具ID 
	uint32 id = 1;
	// Bank名称 
	string bank = 2;
	// 事件前缀 
	string eventPrefix = 3;
	// 音轨开始 
	repeated MusicBoxItemConfig_music music = 4;
}

message MusicBoxItemConfig_music{
