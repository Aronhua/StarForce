syntax = "proto3";

package D11.Pbeans;

message PlayerSkillConfig{
	// 技能ID 
	uint32 id = 1;
	// 技能点数 
	uint32 cost = 2;
	// 技能武器Id 
	uint32 SkillWeaponID = 3;
	// 技能类型 
	uint32 skillType = 4;
	// 触发方式 
	uint32 useType = 5;
	// 目标类型 
	uint32 targetType = 6;
	// 功能组 
	uint32 FunctionGroup = 7;
	// 序号 
	uint32 num = 8;
	// 一次性技能 
	bool OnceTime = 9;
	// 被动技能 
	bool passive = 10;
	// 充能持有上限 
	uint32 chargeHoldLimit = 11;
	// 能量条 
	uint32 maxEnergy = 12;
	// 充能方式 
	uint32 chargeType = 13;
	// 充能速度 
	float chargeSpeed = 14;
	// 时间充能速度(/s) 
	float timerChargeSpeed = 15;
	// 冷卻时间 
	float coolDownTime = 16;
	// 重复次数 
	uint32 repeatTimes = 17;
	// 重复间隔 
	float repeatInterval = 18;
	// 前摇时间 
	float beforAttackTime = 19;
	// 施法间隔 
	float castInterval = 20;
	// 后摇时间 
	float afterAttackTime = 21;
	// json配置 
	string cfgName = 22;
	// Buff列表 
	repeated uint32 buffList = 23;
	// 生效表现 
	uint32 EffectShowId = 24;
	// 生效条件 
	uint32 EffectCondition = 25;
	// 生效条件参数 
	uint32 EffectConditionParam1 = 26;
	// 资源 
	uint32 icon = 27;
	// 置灰图片资源资源 
	uint32 iconGray = 28;
	// UI技能特效资源 
	string UIEffectFilepath = 29;
	// 技能充能颜色 
	string energyColor = 30;
	// 名称 
	string name = 31;
	// 效果描述 
	string des = 32;
	// 特效目标1：场景 
	repeated PlayerSkillConfig_SkillEffects SkillEffects = 33;
	// 使用技能的界面音效 
	string UseMusic = 34;
}

message PlayerSkillConfig_SkillEffects{
	// 特效目标1：场景 
	uint32 TargetType = 1;
	// 特效IDIndexResourceConfig 
	uint32 EffectId = 2;
	// 特效音效 
	string EffectMusicEvent = 3;
	// 特效时长 
	uint32 Time = 4;
	// 【场景】特效位置ID阵营类型                  1：己方阵营 
	uint32 IntParam1 = 5;
	// 【场景】特效位置ID:              对应模式场景配置的特效位置ID 
	uint32 IntParam2 = 6;
}

message PlayerSkillConfig_Array {
	repeated PlayerSkillConfig items = 1;
}
