syntax = "proto3";

package D11.Pbeans;

message RecommendBuyConfig{
	// 模式ID 
	uint32 id = 1;
	// 武器推荐顺序 
	int32 WeaponOrder = 2;
	// 副武器推荐顺序 
	int32 SubWeaponOrder = 3;
	// 战术道具推荐顺序 
	int32 TacticalPropOrder = 4;
	// 护甲推荐顺序 
	int32 EquipOrder = 5;
	// 手雷推荐顺序 
	int32 GrenadeOrder = 6;
	// 武器推荐金币上限 
	repeated RecommendBuyConfig_WeaponMoneyRanges WeaponMoneyRanges = 7;
	// 护甲推荐金币分档 
	repeated int32 ArmorMoneyRanges = 8;
	// 保留金币 
	int32 KeepMoney = 9;
	// 多次推荐手雷 
	bool RepeatGrenade = 10;
}

message RecommendBuyConfig_WeaponMoneyRanges{
	// 武器推荐金币上限 
	int32 Max = 1;
	// 武器推荐金币下限 
	int32 Min = 2;
	// 推荐第二武器降档 
	int32 Decrease = 3;
}

message RecommendBuyConfig_Array {
	repeated RecommendBuyConfig items = 1;
}
