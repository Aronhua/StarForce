syntax = "proto3";

package D11.Pbeans;

message SigninReward{
	// key 
	uint32 id = 1;
	// 签到id 
	uint32 signinId = 2;
	// 累计签到天数 
	uint32 days = 3;
	// 道具ID1、属性ID 
	repeated SigninReward_effect effect = 4;
}

message SigninReward_effect{
	// 道具ID1、属性ID 
	uint32 id = 1;
	// 数量 
	uint32 value = 2;
	// 描述 
	string desc = 3;
	// 奖品适合玩家描述 
	string playerDesc = 4;
	// 交易锁定时间（秒，0无限制） 
	uint32 lockTime = 5;
	// 有效时间（秒，0无限制） 
	uint32 expire = 6;
	// 是否暗金 
	uint32 statTrak = 7;
	// 指定皮肤编号 
	uint32 paintKit = 8;
}

message SigninReward_Array {
	repeated SigninReward items = 1;
}
