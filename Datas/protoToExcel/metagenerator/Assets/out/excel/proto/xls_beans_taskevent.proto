syntax = "proto3";

package D11.Pbeans;

message TaskEvent{
	// key 
	uint32 id = 1;
	// 检测条件 
	string triggerId = 2;
	// 地图模式 
	string gameMode = 3;
	// 地图类型 
	string gameMap = 4;
	// 主要任务完成条件 
	string mainCondId = 5;
	// 任务完成参数 
	string mainCondValue = 6;
	// 限制完成条件 
	repeated TaskEvent_taskSubCond taskSubCond = 7;
	// 累计次数/伤害/游戏时长等 
	repeated TaskEvent_finishCond finishCond = 8;
}

message TaskEvent_taskSubCond{
	// 限制完成条件 
	string condId = 1;
	// 任务完成参数 
	string condValue = 2;
}

message TaskEvent_finishCond{
	// 累计次数/伤害/游戏时长等 
	uint32 count = 1;
}

message TaskEvent_Array {
	repeated TaskEvent items = 1;
}
